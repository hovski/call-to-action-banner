<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Call to action banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:400,500,700,900" rel="stylesheet">

</head>
<body>

  <div class="banner">
    <img class="img-flex" src="images/placeholder-16by9.svg" alt="#">
    <div class="banner-head">
      <img class="mecha" src="images/mecha.svg" alt="#">
      <div class="text">
        <h2 class="banner-title">Ultra Super Fighting Force</h2>
        <p class="banner-label">Control giant, fighting, transforming robots and save the world!</p>
        <a class="btn btn-big" href="#">Join USFF</a>
      </div>
    </div>
  </div>
</body>
</html>
